<!DOCTYPE html>
<html>
    <head>
        <title>Super Hero Hunter</title>
        <link rel="stylesheet" type="text/css" href="style.css" >
        <script src="https://kit.fontawesome.com/7c8643a3ea.js" crossorigin="anonymous"></script>

    </head>
    <body>

        <div id="app" class="app ">
            <header>
                <h1 class="title">Marvel Superheros</h1>
                <button id="showFavorites" class="favorites-button">Favorites</button>
            </header>
            <div class="input-container">
                <form id="inputForm" autocomplete="off">
                    <div class="autocomplete" style="width: 300px;">
                        <input id="searchInput" type="text" name="superHeroName" placeholder="Enter Super Hero Name"/>
                    </div>
                    <input type="submit">
                </form>
            </div>
            <div id = 'display' class="display">

            </div>
        </div>
        <div id="detailedPage" class="app-2 hide-content">
            
              
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
